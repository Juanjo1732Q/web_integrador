<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Producción</title>
  <style>
    body {
      background-color: #e6f0ff; /* azul pálido */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }

    .alto {
      background-color: #c8e6c9; /* verde claro */
    }

    .medio {
      background-color: #fff9c4; /* amarillo claro */
    }

    .bajo {
      background-color: #ffcdd2; /* rojo claro */
    }

    p {
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Ejercicio Web Integrador</h2>
  <h1>Control de Producción</h1>

  <script>
    let usuario = prompt("Holaa, ingresa el nombre del operario");
    let componente = parseInt(prompt("Seleccione el tipo de componente producida por el operario:\n[1-Polímeros, 2-Cerámicos, 3-Metales]"));
    let valor;
    let nombreComponente;

    switch (componente) {
      case 1:
        valor = 5000;
        nombreComponente = "Polímeros";
        break;
      case 2:
        valor = 7000;
        nombreComponente = "Cerámicos";
        break;
      case 3:
        valor = 10000;
        nombreComponente = "Metales";
        break;
      default:
        valor = 0;
        nombreComponente = "Desconocido";
        alert("Componente no válido");
    }
    
    let piezastotal = 0;
    let piezasdia = [];
    let continuar = "s";

    while (continuar === "s") {
      let piezas = parseInt(prompt("Ingrese la cantidad de piezas producidas hoy:"));
      piezasdia.push(piezas);
      piezastotal += piezas;
      continuar = prompt("¿Desea agregar otro día? [s/n]").toLowerCase();
    }

    let totalValor = piezastotal * valor;

    // Crear tabla de resultados
    document.writeln("<table>");
    document.writeln("<tr><th colspan='2'>Resumen del Operario</th></tr>");
    document.writeln("<tr><td><b>Operario</b></td><td>" + usuario + "</td></tr>");
    document.writeln("<tr><td><b>Tipo de componente</b></td><td>" + nombreComponente + "</td></tr>");

    for (let i = 0; i < piezasdia.length; i++) {
      document.writeln("<tr><td>Día " + (i + 1) + "</td><td>" + piezasdia[i] + " piezas</td></tr>");
    }

    // Evaluar rendimiento
    let rendimientoTexto = "";
    let claseRendimiento = "";

    if (piezastotal < 50) {
      rendimientoTexto = "El rendimiento del operario " + usuario + " es BAJO";
      claseRendimiento = "bajo";
    } else if (piezastotal >= 50 && piezastotal < 100) {
      rendimientoTexto = "El rendimiento del operario " + usuario + " es ACEPTABLE";
      claseRendimiento = "medio";
    } else {
      rendimientoTexto = "El rendimiento del operario " + usuario + " es EXCELENTE";
      claseRendimiento = "alto";
    }

    document.writeln("<tr class='" + claseRendimiento + "'><td colspan='2'>" + rendimientoTexto + "</td></tr>");
    document.writeln("<tr><td><b>Total de piezas</b></td><td>" + piezastotal + "</td></tr>");
    document.writeln("<tr><td><b>Valor total producido</b></td><td>$" + totalValor + "</td></tr>");
    document.writeln("</table>");
  </script>
</body>
</html>
